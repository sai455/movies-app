<div class="row col-md-12">
    <a routerLink="/movies">Back To Movies List</a>
</div>
<div class="row mt-3">
    <div class="col-md-3">
        <img [src]="movie.poster"
            style="width:100%">
    </div>
    <div class="col-md-9">
        <div class="row mb-1" style="border:1px solid lightgrey">
            <div class="col-md-6">
                <b>Title :</b>
            </div>
            <div class="col-md-6 text-left">
                {{movie.title}}
            </div>
        </div>
        <div class="row  mb-1" style="border:1px solid lightgrey">
            <div class="col-md-6">
                <b>Language :</b>
            </div>
            <div class="col-md-6 text-left">
                {{movie.language}}
            </div>
        </div>
        <div class="row  mb-1" style="border:1px solid lightgrey">
            <div class="col-md-6">
                <b>Listing Type :</b>
            </div>
            <div class="col-md-6 text-left">
                {{movie.listingType}}
            </div>
        </div>
        <div class="row  mb-1" style="border:1px solid lightgrey">
            <div class="col-md-6">
                <b>Imdb Rating :</b>
            </div>
            <div class="col-md-6 text-left">
                {{movie.imdbRating}}
            </div>
        </div>
        <div class="row  mb-1" style="border:1px solid lightgrey">
            <div class="col-md-6">
                <b>Location :</b>
            </div>
            <div class="col-md-6 text-left">
                {{movie.location}}
            </div>
        </div>
    </div>
</div>
